<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabon Hotel - Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar container" style="position: relative">
      <a href="index.html" class="logo"
        >Gabon<br /><span
          style="
            font-size: 0.8rem;
            letter-spacing: 4px;
            display: block;
            text-align: center;
          "
          >Hotel</span
        ></a
      >
    </nav>

    <div class="container detail-header">
      <div class="top-links">
        <span>Book Your Stay</span>
      </div>

      <div class="service-layout">
        <div class="left-col">
          <div class="service-info">
            <h1>BOOK A ROOM</h1>
            <p
              style="
                color: var(--text-gray);
                margin-bottom: 40px;
                line-height: 1.8;
              "
            >
              F
            </p>
          </div>

          <div class="booking-widget-container">
            <div class="booking-widget">
              <h3 style="color: #fff">Booking Form</h3>
              <form>
                <div class="form-group">
                  <label for="guest-name">Full Name</label>
                  <input
                    type="text"
                    id="guest-name"
                    placeholder="Your Full Name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="guest-amount">Number of Guests</label>
                  <input
                    type="number"
                    id="guest-amount"
                    placeholder="Number of Guests"
                    min="1"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="room-type">Room Type</label>
                  <select id="room-type" required class="form-control">
                    <option value="">Select a room type</option>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="deluxe">Deluxe</option>
                    <option value="suite">Suite</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="checkin">Check-in Date</label>
                  <input type="date" id="checkin" required />
                </div>
                <div class="form-group">
                  <label for="checkout">Check-out Date</label>
                  <input type="date" id="checkout" required />
                </div>
                <div class="form-group">
                  <label for="special-request">Special Requests</label>
                  <textarea
                    id="special-request"
                    rows="4"
                    placeholder="Any special requests"
                  ></textarea>
                </div>
                <button type="submit" class="book-btn">Book Now</button>
              </form>
            </div>
          </div>
        </div>

        <div class="right-col">
          <div class="gallery-grid">
            <img src="images/room_suite.png" alt="Suite Room" />
            <img src="images/room_deluxe.png" alt="Deluxe Room" />
            <img src="images/room_standard.png" alt="Standard Room" />
            <img src="images/hero_bg.png" alt="Hotel View" />
            <img
              src="images/feature_about.png"
              alt="Amenities"
              style="grid-column: span 2; height: 300px"
            />
          </div>
        </div>
      </div>
    </div>

    <footer id="contact">
      <div class="container">
        <div class="footer-bottom">
          <div>Â© 2025 Gabon Hotels. All rights reserved</div>
        </div>
      </div>
    </footer>
  </body>
</html>
