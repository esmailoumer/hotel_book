<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabon Hotel - Admin Rooms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>GABON</h2>
                <span>HOTEL</span>
            </div>

            <div class="sidebar-menu">
                <div class="menu-item" onclick="window.location.href='dashboard.html'"><i class="fa-solid fa-shapes"></i> <span>Dashboard</span></div>
                <div class="menu-category">Rooms</div>
                <div class="menu-item active" onclick="window.location.href='rooms-list.html'"><i class="fa-solid fa-bed"></i> <span>Rooms</span></div>
                <div class="menu-item"><i class="fa-solid fa-bell-concierge"></i> <span>Services</span></div>
                <div class="menu-category">Bookings</div>
                <div class="menu-item" onclick="window.location.href='bookings-list.html'"><i class="fa-solid fa-calendar-check"></i> <span>View Bookings</span></div>
                <div class="menu-item" onclick="window.location.href='bookings-edit.html'"><i class="fa-solid fa-calendar-plus"></i> <span>Create A Booking</span></div>
            </div>

            <div class="sidebar-footer">
                <span>Log Out</span>
            </div>
        </aside>

        <main class="admin-content">
            <div class="admin-header">
                <h2>Rooms (<span id="room-count">0</span>)</h2>
                <div class="admin-actions">
                    <div class="admin-search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="searchInput" placeholder="Search by number or type...">
                    </div>
                    <a href="rooms-edit.html" class="btn" style="padding: 10px 20px; font-size: 0.9rem; background-color: #7b946f; border-color: #7b946f;">+ Add a Room</a>
                </div>
            </div>

            <div class="admin-table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Room Number</th>
                            <th>Room Type</th>
                            <th>Base Price</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="rooms-tbody">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchRooms();
        });

        function fetchRooms() {
            fetch('api/rooms')
                .then(res => {
                    if (!res.ok) throw new Error("HTTP error " + res.status);
                    return res.json();
                })
                .then(data => {
                    const tbody = document.getElementById('rooms-tbody');
                    const countSpan = document.getElementById('room-count');
                    
                    // Update dynamic count
                    countSpan.innerText = data.length;
                    
                    // Clear existing rows
                    tbody.innerHTML = '';

                    data.forEach(room => {
                        const row = document.createElement('tr');
                        
                        // Apply status label styling dynamically
                        const statusClass = room.status.toLowerCase() === 'available' ? 'confirmed' : 'cancelled';

                        row.innerHTML = `
                            <td>${room.id}</td>
                            <td><strong>${room.room_number}</strong></td>
                            <td>${room.room_type}</td>
                            <td>$${room.base_price}</td>
                            <td><span class="status-label ${statusClass}">${room.status}</span></td>
                            <td>
                                <a href="rooms-edit.html?id=${room.id}" class="action-btn">
                                    <i class="fa-regular fa-pen-to-square"></i>
                                </a>
                                <span class="action-btn delete">
                                    <i class="fa-regular fa-trash-can"></i>
                                </span>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(err => {
                    console.error("Fetch error:", err);
                    document.getElementById('rooms-tbody').innerHTML = `<tr><td colspan="6" style="text-align:center; color:red;">Failed to load rooms.</td></tr>`;
                });
        }
    </script>
</body>
</html>
